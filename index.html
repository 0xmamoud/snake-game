<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="app.js"></script>
    <title>SNAKE GAME</title>
</head>
<body>
    <h1>SNAKE GAME üêç</h1>
    <div class="all-btn">
        <div class="container">
            <button type="button" class="start-btn">START</button>
            <button type="button" class="pause-btn">PAUSE</button>
            <button type="button" class="score-btn">SCORE</button>
        </div>
    </div>
    <p class="point">point : <span>0</span></p>
    <div class="surface">
        <img src="./ressources/th.jpg" alt="SNAKE image">
        <canvas width="600px" height="600px" class="transition"></canvas>
    </div>
    <div class="end-game">
        <div class="end-game-container">
            <div class="message">GAME OVER</div>
            <button class="restart">RESTART</button>
            <br>
            <br>
            <p class="final-socre">your score is : <span>0</span></p>
        </div>
    </div>
</body>
</html>
